<div class="modal-header">
	<h3>Add a User</h3>
</div>
<div class="modal-body">	
	<div class='modal-search'>
	<form class="form-search">
		<div class="input-append">
			<input type="text"  ng-model="searchField" placeholder="Username or Mnumber" class="search-query">
			<button ng-click="search(searchField)" class="btn">Search</button>
		</div>		
	</form>
	</div>
	
	<div class='modal-table'>	
	<table class="table table-striped" ng-if="adUsers">
		<thead>			
			<th> Username </th>
			<th> Full Name </th>
			<th> Email </th>
			<th> MNumber </th>
			<th> </th>			
		</thead> 
		<tbody>			
			<tr ng-repeat="user in adUsers">				
				<td>{{user.cn}}</td>
				<td>{{user.fullName}}</td>
				<td>{{user.email}}</td>
				<td>{{user.mnumber}}</td>
				<td> <button class="btn btn-small" ng-click="ok(user)"> Create </button> </td>
			</tr>
			
		</tbody>	
	</table>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-disabled="form.$invalid"
			ng-click="ok(selectedUser)">Ok</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
