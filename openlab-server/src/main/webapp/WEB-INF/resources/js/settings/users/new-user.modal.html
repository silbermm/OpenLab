<div class="modal-header">
	<h3>Add a User</h3>
</div>
<div class="modal-body">	
	<form>
		Search for user: <input type="text" ng-model="searchField" placeholder="Username or Mnumber"/> 
	</form>
	<table class="table table-striped" ng-if="adUsers">
		<thead>
			<th> Username </th>
			<th> Full Name </th>
			<th> MNumber </th>			
		</thead> 
		<tbody>
			<tr ng-repeat="user in adUsers"> 
				<td>{{user.cn}}</td>
				<td>{{user.fullname}}</td>
				<td>{{user.mnumber}}</td>
			</tr>
		</tbody>	
	</table>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-disabled="form.$invalid"
		ng-click="ok(selectedRoles)">Ok</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
