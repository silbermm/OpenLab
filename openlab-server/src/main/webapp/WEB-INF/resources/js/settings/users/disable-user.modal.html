<div class="modal-header">
	<h3>Disable {{user.cn}}</h3>
</div>
<div class="modal-body">	
	<p> 
		Are you sure you want to disable {{user.cn}}?
	</p>	
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-disabled="form.$invalid"
		ng-click="ok()">Yes</button>
	<button class="btn btn-warning" ng-click="cancel()">No</button>
</div>
